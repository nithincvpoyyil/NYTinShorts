<section class="trending">

  <mat-card class="example-card" *ngFor="let item of resultSet">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.published_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{parseImage(item.multimedia)}}" alt="Photo">
    <mat-card-content>
      <p>
        {{item.abstract}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>


</section>
